<div class="row">
    <div class="col-md-7">
      <div class="card">
        <!-- <div class="card-header">
          <h5 class="title">Edit Profile</h5>
        </div> -->
        <div class="card-body">
            <form #login="ngForm">
                <div class="col-md-12 row">
                    <h3 class="text-center" style="width: 100%;">
                        <p>Admin Registration</p>
                    </h3>
    
                    <div class="col-md-12">
                        <mat-form-field class="example-full-width">
                            <mat-label>User Name</mat-label>
                            <input matInput id="userid" name="userid" #userid="ngModel" [(ngModel)]="uid"
                                placeholder="Enter Full Name" appAlphabetsOnly>
                        </mat-form-field>
                    </div>
    
                    <div class="col-md-6">
                        <mat-form-field class="example-full-width">
                            <mat-label>Email Id</mat-label>
                            <input matInput id="email" name="email" #email="ngModel" [(ngModel)]="mail"
                                placeholder="Enter Email Id">
                        </mat-form-field>
                    </div>
    
                    <div class="col-md-6">
                        <mat-form-field class="example-full-width">
                            <mat-label>Mobile</mat-label>
                            <input matInput id="mobile" name="mobile" #mobile="ngModel" [(ngModel)]="contactno"
                                placeholder="Enter Mobile Number" appNumberOnly>
                        </mat-form-field>
                    </div>
    
                    <!-- <div class="col-md-12">
                        <mat-form-field class="example-full-width">
                            <mat-label>Address</mat-label>
                            <textarea matInput id="addr" name="addr" #addr="ngModel" [(ngModel)]="address"
                                placeholder="Enter Address"></textarea>
                        </mat-form-field>
                    </div> -->
    
                    <div class="col-md-6">
                        <mat-form-field class="example-full-width">
                            <mat-label>Password</mat-label>
                            <input type="text" required id="password" name="password" #password="ngModel"
                                [(ngModel)]="pwd" matInput placeholder="Enter Password" 
                                appAlphaNumeric updateValueAndValidity="confirmpwd">
                        </mat-form-field>
    
                        <small [hidden]="password.valid || (password.pristine && !password.submitted)" class="text-danger">
                            Password mismatch
                        </small>
                    </div>
    
                    <div class="col-md-6">
                        <mat-form-field class="example-full-width">
                            <mat-label>Confirm Password</mat-label>
                            <input type="text" appPasswordMatch="password" id="confirmpwd" name="confirmpwd"
                                #confirmpwd="ngModel" [(ngModel)]="cpwd" matInput placeholder="Enter Confirm Password"
                                appAlphaNumeric>
                        </mat-form-field>
    
                        <small [hidden]="confirmpwd.valid || (confirmpwd.pristine && !confirmpwd.submitted)" class="text-danger">
                            Password mismatch
                        </small>
                    </div>
    
                    <div class="col-md-12">
                        <button type="button" class="regbtn" (click)="RegisterUser()">Register</button>
                        <span class="psw">
                            <button type="button" class="cancelbtn">Cancel</button>
                        </span>
                    </div>
                </div>
            </form>
        </div>
      </div>
    </div>
  </div>
