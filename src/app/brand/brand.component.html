<div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <div class="col-md-12 row">
            <div class="col-md-9">
              <h4 class="card-title">Brand</h4>
            </div>
            <div class="col-md-3">
              <button mat-button color="warn" style="background-color: #f44336; color: #fff;" (click)="open(insertbrand)">Insert Brand</button>
            </div>
          </div>
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <div class="mat-elevation-z8">
              <div fxLayout fxLayoutAlign="center center">
                <mat-form-field fxFlex="40%">
                  <input matInput type="text" (keyup)="doFilter($event.target.value)" placeholder="Search">
                </mat-form-field>
              </div>
  
              <table mat-table matSort [dataSource]="dataSource">
                <ng-container matColumnDef="Name">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Brand Name </th>
                  <td mat-cell *matCellDef="let element">
                      <input type="hidden" name="" id="brand_{{element._id}}">
                       {{element.Name}} 
                    </td>
                </ng-container>
  
                <ng-container matColumnDef="action">
                  <th mat-header-cell *matHeaderCellDef> Action </th>
                  <td mat-cell *matCellDef="let element">
                    <a mat-icon-button (click)="getdata(element); open(mymodal)">
                      <span class="material-icons" style="color: #28A745;">
                        update
                      </span>
                    </a>
                    <a mat-icon-button (click)="DeleteBrand(element._id)">
                      <span class="material-icons" style="color: #DC3545;">
                        delete
                      </span>
                    </a>
                  </td>
                </ng-container>
  
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>
  
              <mat-paginator [pageSizeOptions]="[5,10,20]" showFirstLastButtons></mat-paginator>
            </div>
          </div>
        </div>
      </div>
    </div>
  
  </div>
  
  <!-- entry in polyfills.ts file -->
  
  <ng-template #mymodal let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Brand Details</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span class="material-icons" style="color: #DC3545;">
          close
        </span>
      </button>
    </div>
    <div class="modal-body">
      <div class="col-md-12 row" *ngFor="let cd of CustomerDetails">
        <div class="form-group col-md-12">
          <mat-form-field class="example-full-width">
            <mat-label>Brand Name</mat-label>
            <input matInput placeholder="Brand Name" maxlength="60" id="txtbrandname" value="{{cd.Name}}" appAlphabetsOnly>
          </mat-form-field>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn" style="background-color: #F96332;" (click)="UpdateBrand()">Update</button>
    </div>
  </ng-template>

  <ng-template #insertbrand let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Brand</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span class="material-icons" style="color: #DC3545;">
          close
        </span>
      </button>
    </div>
    <div class="modal-body">
      <div class="col-md-12 row">
        <div class="form-group col-md-12">
          <mat-form-field class="example-full-width">
            <mat-label>Brand Name</mat-label>
            <input matInput type="text" id="txtbrandname" placeholder="Enter Brand Name" appAlphabetsOnly>
          </mat-form-field>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn" style="background-color: #F96332;" (click)="InsertBrand()">Insert Brand</button>
    </div>
  </ng-template>
